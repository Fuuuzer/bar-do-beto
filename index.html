<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0b1bb0ea4c.js" crossorigin="anonymous"></script>
  <title>C R U D</title>
</head>

<body>

  <h1>O maior bar da região</h1>

  <main class="container">
    <h2 class="title">Bar do Beto</h2>
    <form class="form__container">
      <div class="input-field">
        <input class="form__input" type="text" placeholder="Pinga">
        <button class="submit-btn" type="submit">Enviar</button>
      </div>
      <article class="items">
        <div class="item">
          <p>Cachaça</p>
          <div class="item__icons">
            <i class="edit-btn fa-regular fa-pen-to-square"></i>
            <i class="delete-btn fa-solid fa-trash"></i>
          </div>
        </div>

      </article>
    </form>
  </main>


  <script src="script.js"></script>
</body>

</html>
